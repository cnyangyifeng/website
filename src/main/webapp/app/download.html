<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="renderer" content="webkit"/>
<meta name="description" content=""/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<link rel="shortcut icon" href="../assets/favicon.ico" th:href="@{/static/favicon.ico}">
<link rel="apple-touch-icon" href="../assets/apple-touch-icon.png"/>
<title>MockTPO</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="../assets/css/materialize.min.css" th:href="@{/assets/css/materialize.min.css}">
<link rel="stylesheet" type="text/css" href="../assets/css/index.css" th:href="@{/assets/css/index.css}">
</head>
<body>
<div th:replace="views/header::header"></div>
<div class="container">
  <div class="row">
    <div class="section">
      <h5>Download</h5>
    </div>
  </div>
  <div class="row">
    <div class="col s12 l6">
      <div class="card-panel grey lighten-5" style="height: 120px;">
      </div>
    </div>
    <div class="col s12 l6">
      <div class="card-panel grey lighten-5" style="height: 120px;">
        <div id="paypal-button"></div>
      </div>
    </div>
  </div>
</div>
<div th:replace="views/footer::footer"></div>
<script src="../assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<script src="../assets/js/materialize.min.js" th:src="@{/assets/js/materialize.min.js}"></script>
<script src="../assets/js/app.js" th:src="@{/assets/js/app.js}"></script>
<script src="../assets/js/paypal/checkout.min.js" th:src="@{/assets/js/paypal/checkout.min.js}"></script>
<script>
  paypal.Button.render({
    env: 'production',
    style: {
      label: 'pay',
      fundingicons: true,
      size: 'responsive',
      shape: 'pill',
      color: 'gold'
    },
    client: {
      sandbox: 'AVcpMi7pU8snHgEZzY0LzEtpKJ0l4pwF4d_gahxfb5P6ZCwcZT0t0bdemVghs4Ggo8Tcgu2V2YDMTet6',
      production: 'AY4Tej-i4FaiE-vkBitWPREYibDgI1XFCYYGukZepD7gEWSqSfLuAk6nBhSOl1_yMXLrifp-8XBWk3XY'

    },
    commit: true,
    payment: function (data, actions) {
      return actions.payment.create({
        payment: {
          intent: 'sale',
          transactions: [
            {
              amount: {total: '0.01', currency: 'USD'}
            }
          ]
        },
        experience: {
          input_fields: {
            no_shipping: 1
          }
        }
      });
    },
    onAuthorize: function (data, actions) {
      return actions.payment.execute().then(function () {
        window.alert("Payment Complete.");
      });
    },
    onCancel: function (data, actions) {

    }
  }, '#paypal-button');
</script>
</body>
</html>
