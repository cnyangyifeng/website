<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="renderer" content="webkit"/>
<meta name="description" content=""/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<link rel="shortcut icon" href="../assets/favicon.ico" th:href="@{/static/favicon.ico}">
<link rel="apple-touch-icon" href="../assets/apple-touch-icon.png"/>
<title>MockTPO</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="../assets/css/materialize.min.css" th:href="@{/assets/css/materialize.min.css}">
<link rel="stylesheet" type="text/css" href="../assets/css/index.css" th:href="@{/assets/css/index.css}">
</head>
<body>
<div th:replace="views/header::header"></div>
<div class="container">
  <div class="row">
    <div class="section center">
      <h5 th:text="#{login}">Log In</h5>
    </div>
  </div>
  <div class="row">
    <div class="col s12 l8 offset-l2">
      <form th:action="@{/login.do}" th:object="${loginVo}" th:method="post">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" class="validate" id="email" th:field="*{email}">
            <label for="email" th:text="#{email}">Email</label>
          </div>
          <div class="input-field col s12">
            <input type="password" class="validate" id="password" th:field="*{password}">
            <label for="password" th:text="#{password}">Password</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" th:text="#{login}">Log In</button>
      </form>
    </div>
  </div>
</div>
<div th:replace="views/footer::footer"></div>
<script src="../assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<script src="../assets/js/materialize.min.js" th:src="@{/assets/js/materialize.min.js}"></script>
<script src="../assets/js/app.js" th:src="@{/assets/js/app.js}"></script>
</body>
</html>
